<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Lexend&display=swap" rel="stylesheet">
  <title>WordPress Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="editor" role="main" aria-label="Text editor">
    <aside class="sidebar" aria-label="Document settings">
      <div class="header">
        <div class="logo" aria-hidden="true">WP</div>
        <h1>WordPress Editor</h1>
      </div>

      <div class="meta">
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="My Assignment Title" data-meta="title">

        <label for="author">Author</label>
        <input id="author" type="text" placeholder="Author name" data-meta="author">

        <div class="row">
          <div class="col">
            <label for="font">Font</label>
            <select id="font" class="select" data-meta="font">
              <option value="Georgia">Georgia</option>
              <option value="Roboto Mono">Roboto</option>
              <option value="Lexend">Lexend</option>
              <option value="Verdana">Verdana</option>
            </select>
          </div>
          <div class="col">
            <label for="size">Base Size</label>
            <select id="size" class="select" data-meta="size" data-action="fontSize">
              <option>10px</option>
              <option selected>25px</option>
              <option>30px</option>
              <option>40px</option>
            </select>
          </div>
        </div>

        <div class="buttons">
          <button class="btn" data-action="autosave-toggle">Auto-save</button>
       <button class="tool" data-action="clear-format">Clear</button>
       <button class="tool" data-action="reset-editor">Reset</button>
        </div>
      </div>

      <div class="file-buttons">
        <button class="btn" data-action="export-doc">Export .doc</button>
        <button class="btn" data-action="export-pdf">Export .pdf</button>
              <div class="word-count">Word count: <strong>0</strong></div>
      </div>
    </aside>

    <section class="workspace" aria-label="Editor workspace">
      <div class="toolbar">
        <div class="group">
          <button class="tool" data-action="bold" title="Bold">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 4h8a4 4 0 010 8H6z"/>
              <path d="M6 12h9a4 4 0 010 8H6z"/>
            </svg>
          </button>
          <button class="tool" data-action="italic" title="Italic">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="4" x2="10" y2="4"/>
              <line x1="14" y1="20" x2="5" y2="20"/>
            </svg>
          </button>
          <button class="tool" data-action="underline" title="Underline">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 4v6a6 6 0 0012 0V4"/>
              <line x1="4" y1="20" x2="20" y2="20"/>
            </svg>
          </button>

          <select class="select" data-action="heading" title="Heading">
            <option value="p">Paragraph</option>
            <option value="h1">Heading 1</option>
            <option value="h2" selected>Heading 2</option>
            <option value="h3">Heading 3</option>
          </select>  
        </div>

        <div class="group">
          <button class="tool" data-action="align-left" title="Align Left">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="4" y1="6" x2="20" y2="6"/>
              <line x1="4" y1="12" x2="14" y2="12"/>
              <line x1="4" y1="18" x2="20" y2="18"/>
            </svg>
          </button>
          <button class="tool" data-action="align-center" title="Align Center">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="4" y1="6" x2="20" y2="6"/>
              <line x1="6" y1="12" x2="18" y2="12"/>
              <line x1="4" y1="18" x2="20" y2="18"/>
            </svg>
          </button>
          <button class="tool" data-action="align-right" title="Align Right">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="4" y1="6" x2="20" y2="6"/>
              <line x1="10" y1="12" x2="20" y2="12"/>
              <line x1="4" y1="18" x2="20" y2="18"/>
            </svg>
          </button>
          <button class="tool" data-action="olist" title="Ordered List">1.</button>
          <button class="tool" data-action="ulist" title="Unordered List">‚Ä¢</button>
          <button class="tool" data-action="insert-table">‚òê</button>
<button class="tool" data-action="indent" title="Indent">‚áæ
</button>
<button class="tool" data-action="outdent" title="Outdent">‚ü∏</button>
        </div>

        <div class="group">
          <button class="tool" data-action="link">üîó</button>
        <button class="tool" data-action="image">üñºÔ∏è</button>
        </div>
      </div>

      <div class="editor-frame">
        <article class="page">
          <header class="page-header">
  <div class="title-block">
    <h2 id="page-title">Assignment: Write your title</h2>
    <div style="font-size:12px;color:#475569;margin-top:6px;">
      By <strong id="page-author">Author</strong> ‚Äî 
      <span id="page-date">Sept 28, 2025</span>
    </div>
  </div>
</header>
          <div id="editor" class="editor" contenteditable="true" spellcheck="true" data-placeholder="Start typing your assignment..."></div>
        </article>
      </div>

      <div class="actions">
        <div class="left-actions">
          <button class="primary-btn" data-action="preview">Preview</button>
          <button class="tool outline-btn" data-action="copy-plain">Copy as Plain</button>
<button class="tool outline-btn" data-action="copy-html">Copy as HTML</button>
        </div>

        <div class="right-actions">
          <button class="btn" data-action="find">Find & Replace</button>
         <button class="btn" data-action="toggle-dark">Change theme</button>
        </div>
      </div>
    </section>
  </main>
  <input type="file" id="image-input" accept="image/*" style="display:none" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
