<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Lexend&display=swap" rel="stylesheet">
  <title>WordPress Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="editor editor-container" role="main" aria-label="Text editor">
    <aside class="sidebar" aria-label="Document settings">
      <div class="header">
        <div class="logo" aria-hidden="true">WP</div>
        <h1>WordPress Editor</h1>
      </div>

      <div class="meta">
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="My Assignment Title" data-meta="title">

        <label for="author">Author</label>
        <input id="author" type="text" placeholder="Author name" data-meta="author">

        <div class="row">
          <div class="col">
            <label for="font">Font</label>
            <select id="font" class="select" data-meta="font">
              <option value="Georgia">Georgia</option>
              <option value="Roboto Mono">Roboto</option>
              <option value="Lexend">Lexend</option>
              <option value="Verdana">Verdana</option>
            </select>
          </div>
          <div class="col">
            <label for="size">Base Size</label>
            <select id="size" class="select" data-meta="size" data-action="fontSize">
              <option>10px</option>
              <option selected>25px</option>
              <option>30px</option>
              <option>40px</option>
            </select>
          </div>
        </div>

        <div class="buttons">
          <button class="btn" data-action="autosave-toggle">Auto-save</button>
          <button class="tool btn" data-action="clear-format">Clear</button>
          <button class="tool" data-action="reset-editor">Reset</button>
        </div>
      </div>

      <div class="file-buttons">
        <button class="btn" data-action="export-pdf">Export .pdf</button>
        <button class="btn" data-action="export-doc">Export as Doc</button>
        <div class="word-count">Word count: <strong>0</strong></div>
      </div>
    </aside>

    <section class="workspace" aria-label="Editor workspace">
      <div class="toolbar">
        <div class="group">
          <button class="tool" data-action="bold" title="Bold">B</button>
          <button class="tool" data-action="italic" title="Italic">I</button>
          <button class="tool" data-action="underline" title="Underline">U</button>

          <select class="select" data-action="heading" title="Heading">
            <option value="p">Paragraph</option>
            <option value="h1">Heading 1</option>
            <option value="h2" selected>Heading 2</option>
            <option value="h3">Heading 3</option>
          </select>  
        </div>

        <div class="group">
          <button class="tool" data-action="align-left" title="Align Left">‚Æú</button>
          <button class="tool" data-action="align-center" title="Align Center">‚Üî</button>
          <button class="tool" data-action="align-right" title="Align Right">‚Æû</button>
          <button class="tool" data-action="olist" title="Ordered List">1.</button>
          <button class="tool" data-action="ulist" title="Unordered List">‚Ä¢</button>
          <button class="tool" data-action="table" title="Insert Table">‚òê</button>
          <button class="tool" data-action="indent" title="Indent">‚áæ</button>
          <button class="tool" data-action="outdent" title="Outdent">‚ü∏</button>
        </div>

        <div class="group">
          <button class="tool" data-action="link" title="Insert Link">üîó</button>
          <button class="tool" data-action="image" title="Insert Image">üñºÔ∏è</button>
        </div>
      </div>

      <div class="editor-frame">
        <article class="page">
          <header class="page-header"></header>
          <div class="title-block">
            <h2 id="page-title">Assignment: Write your title</h2>
            <div style="font-size:12px;color:#475569;margin-top:6px;">
              By <strong id="page-author">Author</strong> ‚Äî 
              <span id="page-date">Sept 28, 2025</span>
            </div>
          </div>
          <div id="editor" class="editor" contenteditable="true" spellcheck="true" data-placeholder="Start typing your assignment..."></div>
        </article>
      </div>

      <div class="actions">
        <div class="left-actions">
          <button class="primary-btn" data-action="preview">Preview</button>
          <button class="tool outline-btn" data-action="copy-plain">Copy as Plain</button>
          <button class="tool outline-btn" data-action="copy-html">Copy as HTML</button>
        </div>

        <div class="right-actions">
          <button class="btn" data-action="find">Find & Replace</button>
          <button class="btn" data-action="toggle-light">Change theme</button>
        </div>
      </div>
    </section>
  </main>

  <input type="file" id="image-input" accept="image/*" style="display:none" />

  <div id="preview-modal">
    <div class="preview-box">
      <button id="close-preview">‚úñ</button>
      <div id="preview-content"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
